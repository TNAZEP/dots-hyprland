shell=fish
term=xterm-256color

title=foot

font=JetBrainsMono Nerd Font:size=11
letter-spacing=0
dpi-aware=no

pad=25x25

bold-text-in-bright=no

[colors]
foreground=c5c9c5
background=0d0c0c
regular0=0d0c0c
regular1=c4746e
regular2=8a9a7b
regular3=c4b28a
regular4=7fb4ca
regular5=938aa9
regular6=7aa89f
regular7=c5c9c5
bright0=a6a69c
bright1=e46876
bright2=87a987
bright3=e6c384
bright4=8ba4b0
bright5=a292a3
bright6=8ea4a2
bright7=c8c093
selection-foreground=0d0c0c
selection-background=938aa9
cursor=e46876
cursor-text=0d0c0c

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
# primary-paste=Shift+Insert
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c
